<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #343541;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    max-width: 90%;
    background-color: #444654;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.chat-box {
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.message {
    display: flex;
    margin-bottom: 10px;
}

.message.user {
    justify-content: flex-end;
}

.message.ai {
    justify-content: flex-start;
}

.bubble {
    padding: 10px;
    border-radius: 8px;
    max-width: 75%;
    word-wrap: break-word;
}

.user .bubble {
    background-color: #0A84FF;
    color: white;
}

.ai .bubble {
    background-color: #575A6A;
    color: white;
}

/* Style code blocks */
.bubble pre {
    background-color: #2E2F38;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    font-family: monospace;
}

/* Style inline code */
.bubble code {
    background-color: #22232A;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: monospace;
}

/* Links inside AI messages */
.bubble a {
    color: #00AFFF;
    text-decoration: none;
}

.bubble a:hover {
    text-decoration: underline;
}

.input-container {
    display: flex;
    padding: 10px;
    background-color: #40414F;
}

input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: #2E2F38;
    color: white;
    outline: none;
}

button {
    margin-left: 10px;
    padding: 10px;
    border: none;
    background-color: #0A84FF;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #007BFF;
}

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message ai">
                <div class="bubble">Hello! How can I assist you today?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>const apiKey = "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"; // Replace with your Groq API key
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-btn");

const model = "llama3-8b-8192"; // ðŸ”¥ Change to "llama3-70b-8192" for a more powerful model

// Function to safely render Markdown
function renderMarkdown(text) {
    text = text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // Bold **text**
        .replace(/\*(.*?)\*/g, "<i>$1</i>") // Italic *text*
        .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>') // Code block
        .replace(/`(.*?)`/g, "<code>$1</code>") // Inline code
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // Links

    return DOMPurify.sanitize(text);
}

// Function to display messages
function displayMessage(text, sender, isHTML = false) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);

    const bubbleDiv = document.createElement("div");
    bubbleDiv.classList.add("bubble");

    if (isHTML) {
        bubbleDiv.innerHTML = text;
    } else {
        bubbleDiv.textContent = text;
    }

    messageDiv.appendChild(bubbleDiv);
    chatBox.appendChild(messageDiv);

    chatBox.scrollTop = chatBox.scrollHeight;

    return bubbleDiv;
}

// Send user input to AI
async function sendMessage() {
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    displayMessage(userMessage, "user");
    userInput.value = "";

    const loadingMessage = displayMessage("Thinking...", "ai");

    try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: model,
                messages: [{ role: "user", content: userMessage }],
                stream: true // Enable streaming
            })
        });

        chatBox.removeChild(loadingMessage);
        const messageBubble = displayMessage("", "ai", true);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        let partialResponse = "";

        while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            partialResponse += chunk;

            messageBubble.innerHTML = renderMarkdown(partialResponse);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    } catch (error) {
        console.error("Error:", error);
        chatBox.removeChild(loadingMessage);
        displayMessage("Error communicating with AI.", "ai");
    }
}

// Send message on button click
sendButton.addEventListener("click", sendMessage);

// Send message on Enter key press
userInput.addEventListener("keypress", (event) => {
    if (event.key === "Enter") sendMessage();
});


</script>
</body>
</html>
