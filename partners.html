<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Labels</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .grid-item img {
            width: 100%;
            display: block;
            border-radius: 5px;
        }
        .grid-item .label {
            margin-top: 5px;
            background-color: #111;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Partners</h1>
    <div class="grid-container">
        <a href="https://benrogo.net" class="grid-item">
            <img src="/logos/logo.png" alt="Image 1">
            <div class="label">Benrogo</div>
        </a>
        <a href="https://mexi.rest" class="grid-item">
            <img src="/logos/Untitled249_20250210231345.png" alt="Image 2">
            <div class="label">Mexi's Math</div>
        </a>
        <a href="https://playervpn.github.io" class="grid-item">
            <img src="/logos/pfp2.png" alt="Image 3">
            <div class="label">Orbit UBG</div>
        </a>
        <a href="https://edu.ajh.college" class="grid-item">
            <img src="/logos/Borcelle_1.png" alt="Image 4">
            <div class="label">AJH's Vault</div>
        </a>
    </div>
</body>
</html>
