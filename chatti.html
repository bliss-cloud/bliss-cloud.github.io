
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #000000;
        margin: 0;
        height: 99vh;
      }

      #chat-container {
        flex: 1;
        width: 800px;
        margin: auto;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: none;
        overflow-y: auto;
        height: calc(100% - 105px);
        padding-top: 10px;
      }

      .message {
        margin: 15px 0;
        padding: 13px 15px;
        border-radius: 10px;
        font-size: 17px;
        clear: both;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.3s forwards;
      }

      .user {
        background-color: rgb(255, 255, 255, 0.5);
        color: white;
        text-align: right;
        float: right;
        max-width: 70%;
      }

      .ai {
        background-color: rgb(255, 255, 255, 0.1);
        color: white;
        text-align: left;
        float: left;
        max-width: 70%;
        animation: fadeInUp 0.7s forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        background: none;
      }

      #user-input {
        width: 800px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 12px 15px;
        border-radius: 15px;
        font-size: 16px;
        outline: none;
        font-family: "Inter";
        color: white;
        border: none;
      }

      #user-input::placeholder {
        color: rgba(255, 255, 255, 0.1);
      }

      #input-container small {
        color: rgb(75, 75, 75);
        margin-top: 10px;
        text-align: center;
      }

      #welcome-message {
        text-align: left;
        font-size: 30px;
        font-weight: 700;
        font-family: "Inter Tight";
        margin-top: 100px;
        color: rgba(255, 255, 255);
        width: fit-content;
      }

      h2 {
        text-align: left;
        font-size: 25px;
        font-weight: 600;
        font-family: "Inter Tight";
        margin: 5px;
        color: rgba(220, 220, 220);
        width: fit-content;
      }

      h2 span {
        background: rgba(100, 100, 255, 0.45);
        padding: 0px 3px;
        border-radius: 3px;
        color: white;
      }

      .techno {
        color: #ffffff;
        font-family: Jost;
        font-size: 3vh;
      }
      
    </style>
  </head>

  <body>
    <div id="chat-container">
      <h1 id="welcome-message">ðŸ‘‹ Welcome to Chatti AI.</h1>
      <div class="techno">
      <h2>Try asking <span id="dynamic-text"></span></h2>
      <p>Code created by Techonyte, Edited for Bliss Cloud by Jake Bliss</p>
      <p>This is goated af</p>
      </div>
    </div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="You can ask ANYTHING!" />
      <small>Chatti can make mistakes. Check important info.</small>
    </div>

    <script>
      const phrases = [
        "What is 1 + 1",
        "What is the quadratic equation",
        "Who is the fastest runner on earth",
        "What is a search engine?",
      ];

      let index = 0;
      const dynamicText = document.getElementById("dynamic-text");

      function twEffect(text, element, speed, callback) {
        element.innerHTML = "";
        let i = 0;

        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            setTimeout(() => callback(), 1000); // Wait before deleting
          }
        }
        type();
      }

      function deleteText(element, speed, callback) {
        let text = element.innerHTML;

        function erase() {
          if (text.length > 0) {
            text = text.slice(0, -1);
            element.innerHTML = text;
            setTimeout(erase, speed);
          } else {
            callback();
          }
        }
        erase();
      }

      function cycleText() {
        twEffect(phrases[index], dynamicText, 50, () => {
          deleteText(dynamicText, 50, () => {
            index = (index + 1) % phrases.length;
            setTimeout(cycleText, 10);
          });
        });
      }

      cycleText();

      const chatContainer = document.getElementById("chat-container");
      const userInput = document.getElementById("user-input");
      let conversationHistory = [];

      async function write(element, text, speed) {
        element.innerHTML = "";
        const lines = text.split("\n");

        for (const line of lines) {
          let formattedLine = line;

          if (formattedLine.startsWith("# ")) {
            element.innerHTML += `<h1>${formattedLine.slice(2)}</h1>`;
            continue;
          } else if (formattedLine.startsWith("## ")) {
            element.innerHTML += `<h2>${formattedLine.slice(3)}</h2>`;
            continue;
          } else if (formattedLine.startsWith("### ")) {
            element.innerHTML += `<h3>${formattedLine.slice(4)}</h3>`;
            continue;
          } else if (formattedLine.startsWith("#### ")) {
            element.innerHTML += `<h4>${formattedLine.slice(5)}</h4>`;
            continue;
          } else if (formattedLine.startsWith("##### ")) {
            element.innerHTML += `<h5>${formattedLine.slice(6)}</h5>`;
            continue;
          } else if (formattedLine.startsWith("###### ")) {
            element.innerHTML += `<h6>${formattedLine.slice(7)}</h6>`;
            continue;
          }

          formattedLine = formattedLine.replace(
            /(\[([^\]]+)\]\(([^)]+)\))/g,
            '<a href="$3">$2</a>'
          );

          formattedLine = formattedLine
            .replace(/\*\*\*([^\*]+)\*\*\*/g, "<strong><em>$1</em></strong>")
            .replace(/\*\*([^\*]+)\*\*/g, "<strong>$1</strong>")
            .replace(/\*([^\*]+)\*/g, "<em>$1</em>");

          for (let i = 0; i < formattedLine.length; i++) {
            element.innerHTML += formattedLine.charAt(i);
            await new Promise((resolve) => setTimeout(resolve, speed));
          }

          element.innerHTML += "<br>";
        }
      }
      userInput.disabled = false;

      async function requestMsg() {
        const userMessage = userInput.value.trim();
        if (userMessage === "") return;

        const userMessageDiv = document.createElement("div");
        userMessageDiv.className = "message user";
        userMessageDiv.textContent = userMessage;
        chatContainer.appendChild(userMessageDiv);
        userInput.value = "";

        const welcomeMessage = document.getElementById("welcome-message");
        if (welcomeMessage) {
          welcomeMessage.remove();
        }

        const dynamicText = document.getElementById("dynamic-text");
        if (dynamicText) {
          dynamicText.remove();
        }

        const dynamicText2 = document.querySelector("h2");
        if (dynamicText2) {
          dynamicText2.remove();
        }

        conversationHistory.push({
          role: "user",
          content: userMessage,
        });

        if (conversationHistory.length > 5) {
          conversationHistory.shift();
        }

        let key1 =
          "Z3NrX0w4SFF4WTBQZlByVGcyMDFGcHFHV0dkeWIzRlltaThPenhaV1JtSGhyUTdESk1NMTJISFc=";
        let key2 = atob(key1);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        const aiMessageDiv = document.createElement("div");
        aiMessageDiv.className = "message ai";
        aiMessageDiv.textContent = "...";
        chatContainer.appendChild(aiMessageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
          console.log("Sending request to Groq API...");
          const response = await fetch(
            "https://api.groq.com/openai/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${key2}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "gemma2-9b-it",
                messages: [
                  {
                    role: "system",
                    content:
                      "You are Chatti, a helpful, AI assistant.  You are here to provide helpful information. When a user asks for code, simply say: Here's the Code For That: and start writing the code. You are smart, you know almost everything. Don't be stupid like other AIS and forget the topic. Never cut off sentences and more! Always have full responses though but sound human  Also if someone gives you a proxy link, and says they want the UV bare server, YOU can search the github for the link and you will find the Bare Server for the proxy server",
                  },
                  {
                    role: "assistant",
                    content:
                      "You will do what the user tells you.",
                  },
                  {
                    role: "assistant",
                    content:
                      "You can use markdown for ONLY headers (h1, h2, h3, h4, h5, h6). Never use **bold**, *italic*, or ***bold italic***. Also, never use lists. just use a hyphen (- ) to represent lists, and for numbered lists, use numbers (1. ). Any other markdown, NEVER USE.",
                  },
                 
                ].concat(conversationHistory),
                temperature: 0.8,
                max_tokens: 1024,
                stream: false,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`[*] HTTP Error: ${response.status}`);
          }

          const data = await response.json();
          const aiResponse = data.choices[0].message.content;

          await new Promise((resolve) => setTimeout(resolve, 400));

          const formattedResponse = aiResponse.trim().replace(/\|n\|/g, "<br>");

          aiMessageDiv.innerHTML = formattedResponse;

          await write(aiMessageDiv, formattedResponse, 4);
          userInput.disabled = false;
          userInput.focus();

          conversationHistory.push({
            role: "assistant",
            content: aiResponse,
          });
          if (conversationHistory.length > 5) {
            conversationHistory.shift();
          }

          chatContainer.scrollTop = chatContainer.scrollHeight;
          console.log("[dev] response recieved! displayed response.");
        } catch (error) {
          console.error("Error:", error);
          aiMessageDiv.innerHTML = `[*] An error occured:\n${error.message}`;
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        requestAnimationFrame(() => {
          userMessageDiv.style.animation = "fadeInUp 0.15s forwards";
          aiMessageDiv.style.animation = "fadeInUp 0.15s forwards";
        });
      }

      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          requestMsg();
        }
      });

      const infomodal = document.getElementById("infomodal");
      const infoButton = document.getElementById("info-button");
      const closeButton = document.querySelector(".close-button");

      infoButton.onclick = function () {
        infomodal.style.display = "block";
      };

      closeButton.onclick = function () {
        infomodal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === infomodal) {
          infomodal.style.display = "none";
        }
      };

      console.log("Script loaded successfully");
    </script>
  </body>
</html>
