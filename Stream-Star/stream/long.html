# IMDb Iframe Embed

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Iframe Embed</title>
      <style>
       @import url('https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap');
  html{
    background-color: black;
    color: white;
    cursor: cell;
    font-family: "Palanquin Dark", serif;
    font-weight: 400;
    font-style: normal;
  }

  a{
    color: white;
  }
        
    </style>
</head>
<body>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const imdbId = urlParams.get('TMDB');
        const iframeUrl = `embed.html#https://vidsrc.su/embed/movie/${imdbId}`;

        if (imdbId) {
            document.write(`<iframe src="${iframeUrl}" title="TMDB Movie"></iframe>`);
        } else {
            document.write('<p>Please provide a valid TMDb ID in the URL parameter.</p>');
        }
        $('a[target="_blank"]').each(function(){
    var linkText = $(this).text();
    $(this).after(linkText);
    $(this).remove();
});
    </script>

</body>
</html>
