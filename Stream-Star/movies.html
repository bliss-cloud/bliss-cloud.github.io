        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        .form-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;

            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;

            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid white; /* White outline for inputs */
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            background-color: #333;
            color: white;
        }
        .form-container button {
            width: 95%;
            padding: 10px;
            background: white; /* White background for the button */
            color: #111; /* Dark text for contrast */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container button i {
            font-size: 24px; /* Adjust icon size */
        }
        .form-container button:hover {
            background: #f1f1f1; /* Slightly darker white on hover */
        }
