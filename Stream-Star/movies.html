
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb ID Redirect</title>
</head>
<body>
    <form id="imdbForm">
        <label for="imdbId">Enter IMDb ID:</label>
        <input type="text" id="imdbId" name="imdbId" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('imdbForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let imdbId = document.getElementById('imdbId').value;
            if (imdbId.startsWith("tt")) {
                imdbId = imdbId.substring(2);
            }
            window.location.href = `stream/long.html?IMDb=${imdbId}/`;
        });
    </script>
</body>
</html>
