<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb ID Redirect</title>
</head>
<body>
    <form id="imdbForm">
        <label for="imdbId">Enter IMDb ID:</label>
        <input type="text" id="imdbId" name="imdbId" required>
        <button type="submit">Submit</button>
<h2> How to get the imdb ID</h2>
<p>1. Find the movie on imdb, using the search below<br>2. Copy link<br>3. paste link</p>
    </form>

    <script>
        document.getElementById('imdbForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let imdbId = document.getElementById('imdbId').value;
            if (imdbId.startsWith("https://www.imdb.com/title/")) {
                imdbId = imdbId.substring(27);
                imdbId = imdbID.substring(0, imdbID.length - 1)
            }
            window.location.href = `stream/long.html?IMDb=${imdbId}`;
        });
        
    </script>

</script>


</body>
</html>
