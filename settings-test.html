<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Palanquin Dark', sans-serif;
            background-color: #111; /* Set page background color to #111 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .label {
            font-weight: bold;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input, .input-group select {
            padding: 8px;
            margin: 5px;
            width: 250px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .input-group button {
            padding: 8px 12px;
            background: #555;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background: #777;
        }

        /* Switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #fff; /* Set background to white when checked */
        }

        input:checked + .slider:before {
            transform: translateX(26px); /* Move the knob to the right when checked */
            background-color: #111; /* Set knob color to dark when checked */
        }

        /* Focus and click effect */
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:active + .slider:before {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <div class="section" id="tab-cloak">
        <h3>Tab Cloak</h3>
        <div class="input-group">
            <label class="label" for="tab-name">Set Tab Name: </label>
            <input type="text" id="tab-name" placeholder="Enter Tab Name">
        </div>
        <div class="input-group">
            <label class="label" for="favicon">Set Favicon URL: </label>
            <input type="text" id="favicon" placeholder="Enter Favicon URL">
        </div>
    </div>
    
    <div class="section" id="panic-key">
        <h3>Panic Key</h3>
        <div class="input-group">
            <label class="label" for="panic-url">Set Panic URL: </label>
            <input type="text" id="panic-url" placeholder="Enter URL to go to on panic">
        </div>
        <div class="input-group">
            <label class="label" for="panic-key">Choose Panic Key: </label>
            <input type="text" id="panic-key" placeholder="Press your panic key here">
        </div>
    </div>

    <div class="input-group">
        <button id="save-settings">Save Settings</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
